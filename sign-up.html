<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/main.css">
  </head>
  <body>
    <section id="lead_to_center">
      <header>
        <img class="home--logo-mint" src="./images/mint_logo.png" alt="Mint Home">
        <ul class="user--access">
          <li class="li user--button-signup">Sign up</li>
          <li class="li user--button-login">Log in</li>
        </ul>
      </header>
      <section class="user--formsheet">
        <article class="user--form">
          <p class="user--form-blurb">See all your finances in one place & create a budget</p>
          <form>
            <fieldset>
              <label>
                Your Email
                <input type="type" name="useremail">
              </label>
              <label>
                Confirm Email
                <input type="type" name="useremailconfirmation">
              </label>
              <label>
                Password
                <input type="type" name="userpassword">
              </label> 
              <label>
                Confirm Password
                <input type="type" name="userpasswordconfirmation">
              </label>
              <label class=user--form-checkbox_remember_me>
                <input class=user--form-checkbox_remember_me type="checkbox" name="remember" value="remember">
                Remember Me
              </label>
              <input type="submit" value="Sign Up">
            </fieldset>
          </form>
          <p class="user--form-terms_and_conditions">By clicking Sign Up you agree to our <a href="">Terms of Use</a> and <a href="">Privacy Statement</a></p>
        </article>
        <aside class="user--marketing">
          
        </aside>
      </section>
    </section>      
  </body>
</html>
